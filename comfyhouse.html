<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>comfyhouse</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center; /* Align items to the center */
      background: linear-gradient(45deg, lavender, #add8e6, lightpink);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative; /* Set position to relative for z-index to work */
    }

    .falling-stars {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100vh;
      z-index: -1; /* Set z-index to -1 */
    }

    .star {
      position: absolute;
      font-size: 20px;
      animation: shooting-star linear infinite;
      opacity: 0;
      color: #000;
      z-index: -1; /* Set z-index to -1 */
    }

    @keyframes shooting-star {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(100%) rotate(1440deg);
        opacity: 0;
      }
    }

    /* Customize the stars */
    .star1 { left: 5%; animation-duration: 5s; }
    .star2 { left: 20%; animation-duration: 7s; }
    .star3 { left: 35%; animation-duration: 9s; }
    .star4 { left: 50%; animation-duration: 4s; }
    .star5 { left: 65%; animation-duration: 6s; }
    .star6 { left: 80%; animation-duration: 8s; }
    .star7 { left: 10%; animation-duration: 5s; }
    .star8 { left: 25%; animation-duration: 7s; }
    .star9 { left: 40%; animation-duration: 9s; }
    .star10 { left: 55%; animation-duration: 4s; }
    .star11 { left: 70%; animation-duration: 6s; }
    .star12 { left: 90%; animation-duration: 8s; }

    .text-container {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: transparent; /* Make the background transparent */
      margin-top: 10px;
      z-index: 1; /* Set z-index to 1 */
    }

    h1 {
      color: #333;
      font-size: 152px; /* Adjusted font size to 170px */
      transition: font-size 0.5s ease; /* Smooth transition for font size */
    }

    .copy-box,
    .follow-tutorial,
    .close-tutorial,
    .download-modpack {
      color: #333;
      text-decoration: underline;
      cursor: pointer;
      font-size: 22px; /* Adjusted font size to 22px */
      display: block; /* Display as block to make it visible */
      margin-top: 20px; /* Adjusted margin-top for better spacing */
    }

    .hidden-image,
    .hidden-modpack-message {
      display: none;
      max-width: 70%; /* Resized image to 70% */
      margin: 0 auto; /* Center-align the image */
    }

    .fixed-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7); /* Adjusted background color */
      padding: 10px;
      display: none; /* Initially hidden */
      z-index: 2; /* Set z-index to 2 to bring it to the front */
    }
  </style>
</head>
<body>

  <div class="falling-stars">
    <div class="star star1">&#9733;</div>
    <div class="star star2">&#9733;</div>
    <div class="star star3">&#9733;</div>
    <div class="star star4">&#9733;</div>
    <div class="star star5">&#9733;</div>
    <div class="star star6">&#9733;</div>
    <div class="star star7">&#9733;</div>
    <div class="star star8">&#9733;</div>
    <div class="star star9">&#9733;</div>
    <div class="star star10">&#9733;</div>
    <div class="star star11">&#9733;</div>
    <div class="star star12">&#9733;</div>
  </div>

  <div class="text-container">
    <h1 id="main-heading">you can join the server now</h1>
    <div class="copy-box" onclick="copyText()">click here to copy the server address</div>
    <p class="follow-tutorial" onclick="revealImage()">follow tutorial</p>
    <p class="close-tutorial hidden-image" onclick="hideImage()">Close tutorial</p>
    <img src="https://github.com/oxypetals/mcf/raw/main/tutoriale.png" alt="Tutorial Image" class="hidden-image" id="tutorial-image">

    <!-- New line for downloading modpack -->
    <p class="download-modpack hidden-modpack-message"> </p>
  </div>

  <div class="fixed-bottom" id="fixedBottom"><a href="https://github.com/oxypetals/mcf/raw/main/comfyhouse.zip" target="_blank">Can't find your modpack? Click here to download again</a></div>

  <script>
    function copyText() {
      const copyBox = document.querySelector('.copy-box');
      const textToCopy = 'comfyhouse.serverminer.com';

      // Check if the browser supports clipboard write
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(textToCopy)
          .then(() => {
            copyBox.innerText = 'Text copied!';
            setTimeout(() => {
              copyBox.innerText = 'Copy this text';
            }, 2000);
          })
          .catch(err => console.error('Unable to copy text', err));
      } else {
        // Clipboard write not supported
        copyBox.innerText = 'Clipboard access not supported';
      }
    }

    function revealImage() {
      const followTutorialLink = document.querySelector('.follow-tutorial');
      const closeTutorialLink = document.querySelector('.close-tutorial');
      const tutorialImage = document.getElementById('tutorial-image');
      const mainHeading = document.getElementById('main-heading');
      const downloadModpackMessage = document.querySelector('.download-modpack');
      const fixedBottom = document.getElementById('fixedBottom');
      
      mainHeading.style.fontSize = '18px'; // Revert font size
      followTutorialLink.style.fontSize = '22px'; // Revert font size
      followTutorialLink.style.display = 'none';
      closeTutorialLink.style.display = 'inline';
      tutorialImage.style.display = 'block';

      // Show download modpack message
      downloadModpackMessage.style.display = 'block';
      fixedBottom.style.display = 'block';
    }

    function hideImage() {
      const followTutorialLink = document.querySelector('.follow-tutorial');
      const closeTutorialLink = document.querySelector('.close-tutorial');
      const tutorialImage = document.getElementById('tutorial-image');
      const mainHeading = document.getElementById('main-heading');
      const downloadModpackMessage = document.querySelector('.download-modpack');
      const fixedBottom = document.getElementById('fixedBottom');
      
      mainHeading.style.fontSize = '152px'; // Increase font size
      followTutorialLink.style.fontSize = '22px'; // Increase font size
      followTutorialLink.style.display = 'inline';
      closeTutorialLink.style.display = 'none';
      tutorialImage.style.display = 'none';

      // Hide download modpack message
      downloadModpackMessage.style.display = 'none';
      fixedBottom.style.display = 'none';
    }
  </script>

</body>
</html>
